<!DOCTYPE html>
<html>
    <head>
        <title>
            Brochure
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img src="Logo 1.png" height="100px"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="Downloadable Brochure.pdf" download="Brochure" target="_blank">DOWNLOAD</a></li>
                        <li><a href="history.html">HISTORY</a></li>
                        <li><a href="team.html">TEAM</a></li>
                     </ul>
                </div>
            </nav>
            <div class="text-above-video">
                <h1>Welcome To Cape Town</h1>
                <p>
                    A city wrapped in the ethereal beauty resulted by the 
                    <br>
                    harmony of Earth and the species living on it.
                </p>
                <a href="#main-screen" class="scroll-button">Click to know more</a>
            </div>
        </section>
        <section class="main-screen" id="main-screen">
            <h1>
                Lets explore Cape Town
            </h1>
            <div class="video-text">
                <div class="video">
                    <video width="640" height="400" controls style="margin-top: 0%;" id="main-video" >
                        <source  id="src" src="Introduction.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <div class="text" id="text-main">
                    <img id="img-txt" src="Introduction - Green Box.png" width="440px" height="393px" style="border-radius: 10px;">
                </div>
            </div>
            <div class="row">
                
                    <img class="button-pic" id="button-pic-1" src="but-img.png" width="265px" height="150px">
                    <img class="button-pic" id="button-pic-2" src="but-img-2.png" width="265px" height="150px">
                    <img class="button-pic" id="button-pic-3" src="but-img-3.png" width="265px" height="150px">
                    <img class="button-pic" id="button-pic-4" src="but-img-4.png" width="265px" height="150px">
                
            </div>
        </section>


        <script>
            const v = document.getElementById("main-video");
            const s = document.getElementById("src");
            
            function function_1(){
                document.getElementById("img-txt").src = "Natural Wonders.png"
                s.src ="Natural Wonders.mp4";
                v.load();
                v.play();
            }
            function function_2(){
                document.getElementById("img-txt").src = "Man made wonders.png"
                s.src ="Man Made Wonders.mp4";
                v.load();
                v.play();
            }
            function function_3(){
                document.getElementById("img-txt").src = "Places to visit.png"
                s.src ="Places to visit.mp4";
                v.load();
                v.play();
            }
            function function_4(){                
                document.getElementById("img-txt").src = "Restaurants.png"
                s.src ="Restaurants.mp4";
                v.load();
                v.play();
            }

            document.getElementById("button-pic-1").onclick=function_1;
            document.getElementById("button-pic-2").onclick=function_2;
            document.getElementById("button-pic-3").onclick=function_3;
            document.getElementById("button-pic-4").onclick=function_4;
        </script>
    </body>
</html>
